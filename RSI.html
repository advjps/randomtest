<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinDCX USDT Futures RSI Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .rsi-1m {
            background-color: #90EE90; /* Light green for 1-min RSI */
        }
        .loading, .error {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .loading {
            color: #007bff;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>CoinDCX USDT Futures RSI Scanner</h1>
    <div class="controls">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy">
            <option value="rsi1m">RSI (1-min)</option>
            <option value="rsi5m">RSI (5-min)</option>
            <option value="rsi15m">RSI (15-min)</option>
            <option value="rsi1h" selected>RSI (1-hour)</option>
            <option value="rsi1d">RSI (1-day)</option>
        </select>
        <label for="sortOrder">Order:</label>
        <select id="sortOrder">
            <option value="desc" selected>Descending</option>
            <option value="asc">Ascending</option>
        </select>
    </div>
    <div id="loading" class="loading">Loading data...</div>
    <div id="error" class="error" style="display: none;"></div>
    <table id="rsiTable" style="display: none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Current Price (USDT)</th>
                <th>Volume (1-min)</th>
                <th>24h Price Change (%)</th>
                <th class="rsi-1m">RSI (1-min)</th>
                <th>RSI (5-min)</th>
                <th>RSI (15-min)</th>
                <th>RSI (1-hour)</th>
                <th>RSI (1-day)</th>
            </tr>
        </thead>
        <tbody id="rsiTableBody"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script>
        // Proxy configuration
        const proxyConfig = {
            host: '217.180.42.139',
            port: 48642,
            auth: {
                username: 'NQOgprvOa4fgcWw',
                password: 'Nx8gIuzPunYu7P1'
            }
        };

        // Function to calculate RSI (14-period)
        function calculateRSI(closes, period = 14) {
            if (!closes || closes.length < period + 1) return null;
            let gains = 0, losses = 0;
            for (let i = 1; i <= period; i++) {
                const diff = closes[i] - closes[i - 1];
                if (diff > 0) gains += diff;
                else losses -= diff;
            }
            let avgGain = gains / period;
            let avgLoss = losses / period;
            for (let i = period + 1; i < closes.length; i++) {
                const diff = closes[i] - closes[i - 1];
                const gain = diff > 0 ? diff : 0;
                const loss = diff < 0 ? -diff : 0;
                avgGain = (avgGain * (period - 1) + gain) / period;
                avgLoss = (avgLoss * (period - 1) + loss) / period;
            }
            if (avgLoss === 0) return avgGain === 0 ? null : 100;
            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        // Function to fetch candlestick data with retry logic
        async function fetchCandles(pair, timeframe, limit = 50, retries = 3) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const endTime = moment().unix() * 1000;
                    const response = await axios.get(`https://public.coindcx.com/market_data/candles`, {
                        params: {
                            pair: pair,
                            interval: timeframe,
                            endTime: endTime,
                            limit: limit
                        },
                        proxy: proxyConfig,
                        timeout: 10000
                    });
                    console.log(`Fetched candles for ${pair} (${timeframe})`);
                    return response.data.reverse();
                } catch (error) {
                    console.error(`Attempt ${attempt} failed for ${pair} (${timeframe}):`, error.message);
                    if (attempt < retries && error.response?.status === 429) {
                        await delay(1000 * attempt);
                    } else if (attempt === retries) {
                        console.error(`Max retries reached for ${pair} (${timeframe})`);
                        return null;
                    }
                }
            }
        }

        // Function to fetch market data
        async function fetchMarketData() {
            try {
                const response = await axios.get('https://api.coindcx.com/exchange/v1/market_details', {
                    proxy: proxyConfig,
                    timeout: 10000
                });
                const markets = response.data.filter(pair => pair.pair.includes('_USDT') && pair.pair.startsWith('B-') && pair.status === 'Active');
                console.log(`Fetched ${markets.length} USDT futures pairs`);
                return markets.slice(0, 5); // Limit to 5 pairs for testing
            } catch (error) {
                console.error('Error fetching market details:', error.message);
                return [];
            }
        }

        // Function to fetch ticker data
        async function fetchTickerData() {
            try {
                const response = await axios.get('https://api.coindcx.com/exchange/ticker', {
                    proxy: proxyConfig,
                    timeout: 10000
                });
                console.log('Fetched ticker data');
                return response.data;
            } catch (error) {
                console.error('Error fetching ticker data:', error.message);
                return [];
            }
        }

        // Delay function for rate limit mitigation
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Function to sort results
        function sortResults(results, sortBy, sortOrder) {
            return results.sort((a, b) => {
                const aValue = a[sortBy] || 0;
                const bValue = b[sortBy] || 0;
                return sortOrder === 'desc' ? bValue - aValue : aValue - bValue;
            });
        }

        // Main function to process and display data
        async function loadRSIData() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const table = document.getElementById('rsiTable');
            const tableBody = document.getElementById('rsiTableBody');
            const sortBySelect = document.getElementById('sortBy');
            const sortOrderSelect = document.getElementById('sortOrder');

            try {
                loadingDiv.textContent = 'Fetching market data...';
                const markets = await fetchMarketData();
                if (markets.length === 0) {
                    throw new Error('No USDT futures pairs found');
                }

                loadingDiv.textContent = 'Fetching ticker data...';
                const tickerData = await fetchTickerData();

                const results = [];
                let processed = 0;

                for (const market of markets) {
                    processed++;
                    loadingDiv.textContent = `Processing pair ${processed}/${markets.length}: ${market.pair}...`;
                    const pair = market.pair;
                    const symbol = market.target_currency_short_name;

                    // Fetch candlestick data for all timeframes
                    const timeframes = {
                        '1m': '1m',
                        '5m': '5m',
                        '15m': '15m',
                        '1h': '1h',
                        '1d': '1d'
                    };
                    const candles = {};
                    let volume = 0;

                    for (const [key, interval] of Object.entries(timeframes)) {
                        const data = await fetchCandles(pair, interval);
                        if (data && data.length > 14) {
                            candles[key] = data;
                            if (key === '1m' && data.length > 0) {
                                volume = data[data.length - 1].volume || 0;
                            }
                        } else {
                            candles[key] = null;
                        }
                        await delay(1000);
                    }

                    // Calculate RSI for each timeframe
                    const rsiValues = {};
                    for (const [key, data] of Object.entries(candles)) {
                        if (data) {
                            const closes = data.map(candle => parseFloat(candle.close));
                            rsiValues[key] = calculateRSI(closes);
                        } else {
                            rsiValues[key] = null;
                        }
                    }

                    // Filter for RSI (1-min) > 60 or < 30
                    if (rsiValues['1m'] !== null && (rsiValues['1m'] > 60 || rsiValues['1m'] < 30)) {
                        const ticker = tickerData.find(t => t.market === pair);
                        const currentPrice = ticker ? parseFloat(ticker.last_price) : null;
                        const priceChange = ticker && ticker.change_24_hour ? parseFloat(ticker.change_24_hour) : null;

                        results.push({
                            name: symbol,
                            currentPrice,
                            volume,
                            priceChange,
                            rsi1m: rsiValues['1m'],
                            rsi5m: rsiValues['5m'],
                            rsi15m: rsiValues['15m'],
                            rsi1h: rsiValues['1h'],
                            rsi1d: rsiValues['1d']
                        });
                    }
                }

                // Initial sort
                const initialSortBy = sortBySelect.value;
                const initialSortOrder = sortOrderSelect.value;
                sortResults(results, initialSortBy, initialSortOrder);

                // Populate table
                function populateTable(results) {
                    tableBody.innerHTML = '';
                    if (results.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="9">No pairs with RSI (1-min) > 60 or < 30 found</td></tr>';
                    } else {
                        results.forEach(result => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${result.name || '-'}</td>
                                <td>${result.currentPrice ? result.currentPrice.toFixed(4) : '-'}</td>
                                <td>${result.volume ? result.volume.toFixed(2) : '-'}</td>
                                <td>${result.priceChange ? result.priceChange.toFixed(2) + '%' : '-'}</td>
                                <td class="rsi-1m">${result.rsi1m ? result.rsi1m.toFixed(2) : '-'}</td>
                                <td>${result.rsi5m ? result.rsi5m.toFixed(2) : '-'}</td>
                                <td>${result.rsi15m ? result.rsi15m.toFixed(2) : '-'}</td>
                                <td>${result.rsi1h ? result.rsi1h.toFixed(2) : '-'}</td>
                                <td>${result.rsi1d ? result.rsi1d.toFixed(2) : '-'}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                }
                populateTable(results);

                // Add event listeners for sorting
                sortBySelect.addEventListener('change', () => {
                    sortResults(results, sortBySelect.value, sortOrderSelect.value);
                    populateTable(results);
                });
                sortOrderSelect.addEventListener('change', () => {
                    sortResults(results, sortBySelect.value, sortOrderSelect.value);
                    populateTable(results);
                });

                // Show table, hide loading
                loadingDiv.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                console.error('Error loading RSI data:', error.message);
                errorDiv.textContent = `Error: ${error.message}. Please check console for details or contact api@coindcx.com.`;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        }

        // Load data on page load
        window.onload = loadRSIData;
    </script>
</body>
</html>
